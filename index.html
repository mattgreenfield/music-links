<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <!-- React -->
    <script src="react/react.js"></script>
    <script src="react/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

    <!-- Build -->
    <script src="app.js" type="text/babel"></script>

</head>
<body>

    <header>
        <h1>Musical Connections</h1>
    </header>

    <div id="page">Loading...</div>

    <style>
        body,
        body * {
            box-sizing: border-box;
        }
        body {
            background: #282C34;
            color: whitesmoke;
            font-family: sans-serif;
            margin: 0;
        }
        img {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 100%;
        }
        .artist {
            margin-bottom: 1em;
            padding: 1em;
            background: white;
            color: black;
            border-radius: 5px;
        }
        .artist__image {
            overflow: hidden;
            margin-bottom: 1em;
            padding-right: 2em;
        }

        .row {
            max-width: 900px;
            margin: auto;
            padding: 3em 1em;
        }
        .row--artist .artist {
            max-width: 600px;
            display: block;
            margin-left: auto;
            margin-right: 4em;
        }
        .row--artist:nth-child(odd) .artist{
            margin-right: auto;
            margin-left: 4em;
        }
        .row--artist .artist__image,
        .row--artist .artist__text {
            display: inline-block;
            vertical-align: top;
            width: 50%;
        }

        .row--links {
            text-align: center;
        }
        .row--links .artist {
            display: inline-block;
            max-width: 200px;
        }

        .link {
            position: relative;
            width: 70px;
            height: 70px;
            border: 2px solid black;
            border-radius: 100%;
            display: block;
            margin: 5em;
            background: white;
        }

        .link:before {
            content: "";
            width: 2px;
            height: 200px;
            display: block;
            background: black;
            position: absolute;
            left: 50%;
            top: -50%;
            z-index: -1;
            transform: rotate(30deg);
        }

        .link__content {
            display: none;
        }
        .link:hover .link__content {
            display: block;
        }




    </style>
</body>
</html>
